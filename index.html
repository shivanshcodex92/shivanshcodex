<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shivanshcodex</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- ✅ TOP BAR (chat open pe hide hoga) -->
  <header class="topbar" id="topbar">
    <div class="brand">
      <div class="title">Shivanshcodex</div>
      <div class="subtitle">WhatsApp-like chat</div>
    </div>

    <!-- ✅ logout icon only -->
    <button class="btn btn-green btn-pill" id="logoutBtn" aria-label="Logout" title="Logout">
      ⎋
    </button>
  </header>

  <!-- background blobs -->
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="noise"></div>
  </div>

  <main class="app">
    <!-- ✅ LOGIN CARD -->
    <section class="card glass" id="loginCard">
      <h2>Login</h2>

      <div class="field">
        <input id="usernameInput" type="text" placeholder="username" autocomplete="username" />
      </div>

      <div class="field">
        <input id="passwordInput" type="password" placeholder="password" autocomplete="current-password" />
      </div>

      <div class="row">
        <button class="btn btn-green btn-pill" id="loginBtn">Login</button>
        <button class="btn btn-green btn-pill" id="createBtn">Create</button>
      </div>

      <div class="tip">2 browsers / incognito me test karo</div>
    </section>

    <!-- ✅ CHAT LIST PAGE -->
    <section class="panel glass" id="listPanel">
      <div class="panelHead">
        <div class="panelTitle">Chats</div>
        <div class="panelSub">You: <span id="meName">-</span></div>
      </div>

      <div class="addUserRow">
        <input id="addUserInput" placeholder="Add user by username" />
        <button class="btnCircle" id="addUserBtn" aria-label="Add user">+</button>
      </div>

      <div class="chatList" id="chatList"></div>

      <div class="bottomTabs">
        <button class="tab active" id="tabChats">Chats</button>
        <button class="tab" id="tabUpdates">Updates</button>
        <button class="tab" id="tabCommunities">Communities</button>
        <button class="tab" id="tabCalls">Calls</button>
      </div>
    </section>

    <!-- ✅ DM SCREEN -->
    <section class="dm glass" id="dmPanel">
      <div class="dmHead">
        <button class="iconBtn" id="backBtn" aria-label="Back">←</button>

        <div class="dmUser">
          <div class="dmName" id="dmName">User</div>
          <div class="dmStatus">
            <span class="dot"></span>
            <span id="dmStatusText">Online</span>
          </div>
        </div>

        <button class="iconBtn" id="menuBtn" aria-label="Menu">⋮</button>
      </div>

      <div class="messages" id="messages"></div>

      <div class="composer">
        <input id="msgInput" placeholder="Message" />
        <button class="sendBtn" id="sendBtn" aria-label="Send">
          ▶
        </button>
      </div>
    </section>

    <!-- coming soon toast -->
    <div class="toast" id="toast">Coming soon</div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
