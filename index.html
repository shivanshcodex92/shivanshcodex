<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivanshcodex</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<!-- HEADER -->
<header class="topbar">
  <div>
    <h1>Shivanshcodex</h1>
    <span>WhatsApp-like chat</span>
  </div>
  <button id="logoutBtn" class="hidden">Logout</button>
</header>

<!-- LOGIN ONLY -->
<section id="loginBox" class="card">
  <h2>Login</h2>

  <!-- USERNAME UP -->
  <input id="username" placeholder="username" />

  <!-- PASSWORD DOWN -->
  <input id="password" type="password" placeholder="password" />

  <div class="row">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Create account</button>
  </div>

  <p class="tip">Tip: 2 browsers / incognito me test karo</p>
</section>

<!-- APP (LOGIN KE BAAD HI DIKHEGA) -->
<section id="app" class="app hidden">

  <!-- CHAT LIST -->
  <aside class="chat-list">

    <!-- ADD USER (LOGIN KE BAAD) -->
    <div class="add-user">
      <input id="searchUser" placeholder="Add user by username"/>
      <button id="addUserBtn">+</button>
    </div>

    <ul id="chatList"></ul>
  </aside>

  <!-- CHAT WINDOW -->
  <main class="chat-window">
    <div id="chatHeader" class="chat-header">Select a chat</div>

    <div id="messages" class="messages"></div>

    <div class="input-box">
      <input id="messageInput" placeholder="Message"/>
      <button id="sendBtn">âž¤</button>
    </div>
  </main>

</section>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
