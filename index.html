<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shivanshcodex Chat</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div id="app">
  <header>
    <h1>Shivanshcodex</h1>
    <span>WhatsApp-like chat</span>
    <button id="logoutBtn">Logout</button>
  </header>

  <section id="auth">
    <input id="email" placeholder="email" />
    <input id="password" type="password" placeholder="password" />
    <input id="username" placeholder="username" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Create account</button>
  </section>

  <section id="chatApp" class="hidden">
    <div class="sidebar">
      <input id="searchUser" placeholder="Add user by username" />
      <button id="addUserBtn">+</button>
      <ul id="chatList"></ul>
    </div>

    <div class="chat">
      <div id="chatHeader">Select a chat</div>
      <div id="messages"></div>
      <div class="inputBar">
        <input id="messageInput" placeholder="Type a message" />
        <button id="sendBtn">â–¶</button>
      </div>
    </div>
  </section>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
