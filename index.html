<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivanshcodex</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <div class="brandTitle">Shivanshcodex</div>
      <div class="brandSub">WhatsApp-like chat</div>
    </div>

    <!-- ✅ Logout text removed, only icon -->
    <button id="btnLogout" class="btn pill green logoutIcon" style="display:none;" aria-label="Logout" title="Logout">⎋</button>
  </header>

  <main class="screen">

    <!-- LOGIN SCREEN -->
    <section id="screenLogin" class="card loginCard">
      <h2 class="cardTitle">Login</h2>

      <div class="form">
        <input id="inpUsername" class="inp" placeholder="username" autocomplete="username" />
        <input id="inpPassword" class="inp" placeholder="password" type="password" autocomplete="current-password" />

        <div class="rowBtns">
          <button id="btnLogin" class="btn pill green">Login</button>
          <button id="btnCreate" class="btn pill green ghost">Create</button>
        </div>

        <div class="tip">2 browsers / incognito me test karo</div>
        <div id="loginMsg" class="msg"></div>
      </div>
    </section>

    <!-- LIST SCREEN -->
    <section id="screenList" class="listWrap" style="display:none;">
      <div class="listHeader">
        <div>
          <div class="listTitle">Chats</div>
          <div class="listSub" id="youLine">You: -</div>
        </div>
      </div>

      <div class="addUserRow">
        <input id="inpAddUser" class="inp pillInp" placeholder="Add user by username" />
        <button id="btnAddUser" class="btn round green" title="Add">+</button>
      </div>

      <div id="chatList" class="chatList"></div>

      <!-- Bottom tabs (dummy) -->
      <div class="bottomTabs">
        <button class="tab active" data-tab="chats">Chats</button>
        <button class="tab" data-tab="updates">Updates</button>
        <button class="tab" data-tab="communities">Communities</button>
        <button class="tab" data-tab="calls">Calls</button>
      </div>
    </section>

    <!-- CHAT SCREEN -->
    <section id="screenChat" class="chatWrap" style="display:none;">
      <div class="chatHeader">
        <button id="btnBack" class="btn round dark" title="Back">←</button>

        <div class="chatHeadMid">
          <div id="chatName" class="chatName">User</div>
          <div id="chatStatus" class="chatStatus">Online</div>
        </div>

        <button id="btnMenu" class="btn round dark" title="Menu">⋮</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="inpMsg" class="inp msgInp" placeholder="Message" />
        <button id="btnSend" class="btn round green sendBtn" title="Send">➤</button>
      </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Coming soon modal -->
    <div id="modal" class="modal" style="display:none;">
      <div class="modalBox">
        <div class="modalTitle">Coming soon</div>
        <div class="modalText">Ye feature abhi available nahi hai.</div>
        <button id="btnCloseModal" class="btn pill green">OK</button>
      </div>
    </div>

  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
