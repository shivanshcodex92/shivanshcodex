<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Shivanshcodex</title>

  <!-- ‚úÖ PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#071b1e" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brandWrap">
      <div class="brand">Shivanshcodexüí´</div>
      <div class="subtitle">Same like Whatsapp‚ù§Ô∏è</div>
    </div>

    <div class="topActions">
      <button id="btnInstall" class="btn pill greenOutline" style="display:none;">Install</button>
      <button id="btnLogout" class="btn pill logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- LOGIN SCREEN -->
  <main id="screen-login" class="screen">
    <section class="card loginCard">
      <h1>Login</h1>

      <input id="loginUsername" class="input" placeholder="username" autocomplete="username" />
      <input id="loginPassword" class="input" placeholder="password" type="password" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin" class="btn pill green">Login</button>
        <button id="btnCreate" class="btn pill greenOutline">Create</button>
      </div>

      <p class="tip">
        Username + password daalo. App install karna ho to login page pe Install button aa jayega (jab browser allow kare).
        Admin: <b>shivanshcodex</b>
      </p>

      <p id="authMsg" class="msg"></p>
    </section>
  </main>

  <!-- LIST SCREEN -->
  <main id="screen-list" class="screen hidden">
    <section class="card listCard">
      <div class="listHead">
        <div>
          <div class="h">Chats</div>
          <div class="s" id="meLine">You: ‚Äî</div>
        </div>
      </div>

      <div class="addRow">
        <input id="addUsername" class="input pillInput" placeholder="Add user by username" />
        <button id="btnAddUser" class="btn circle green" title="Start chat">+</button>
      </div>

      <div id="chatList" class="chatList"></div>
      <p id="listMsg" class="msg"></p>
    </section>

    <nav class="bottomNav">
      <button class="navBtn active">Chats</button>
      <button class="navBtn" id="btnUpdates">Updates</button>
      <button class="navBtn" id="btnCommunities">Communities</button>
      <button class="navBtn" id="btnCalls">Calls</button>
    </nav>
  </main>

  <!-- CHAT SCREEN -->
  <main id="screen-chat" class="screen hidden">
    <section class="chatShell card">
      <div class="chatTop">
        <button id="btnBack" class="iconBtn" aria-label="Back">‚Üê</button>

        <div class="chatTitleWrap">
          <div id="chatTitle" class="chatTitle">Chat</div>
          <div id="chatStatus" class="chatStatus">‚Äî</div>
        </div>

        <button class="iconBtn" title="Menu">‚ãÆ</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="msgInput" class="input msgInput" placeholder="Message" />
        <button id="btnSend" class="btn circle green sendBtn" aria-label="Send">‚û§</button>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
