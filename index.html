<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shivanshcodex</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bgAnim"></div>

  <!-- Top Bar -->
  <header class="topbar">
    <div>
      <div class="title">Shivanshcodex</div>
      <div class="subtitle">WhatsApp-like chat</div>
    </div>
    <button id="logoutBtn" class="btn btn-green">Logout</button>
  </header>

  <main class="wrap">
    <!-- LOGIN CARD -->
    <section id="loginCard" class="card">
      <h2>Login</h2>

      <input id="usernameInput" class="input" placeholder="username" autocomplete="username" />
      <input id="passwordInput" class="input" placeholder="password" type="password" autocomplete="current-password" />

      <div class="row">
        <button id="loginBtn" class="btn btn-green">Login</button>
        <button id="createBtn" class="btn btn-green">Create account</button>
      </div>

      <p class="tip">Tip: 2 browsers / incognito me test karo</p>
      <p id="loginError" class="error"></p>
    </section>

    <!-- APP -->
    <section id="appCard" class="app" style="display:none;">
      <!-- Left: Chats list -->
      <aside class="sidebar">
        <div class="sidebarHead">
          <div>
            <div class="sideTitle">Chats</div>
            <div class="sideSub">You: <span id="meName">—</span></div>
          </div>
        </div>

        <div class="addUserRow">
          <input id="addUserInput" class="input input-dark" placeholder="Add user by username" />
          <button id="addUserBtn" class="circleBtn" title="Add">+</button>
        </div>

        <div id="chatList" class="chatList"></div>
      </aside>

      <!-- Right: Chat -->
      <section class="chat">
        <div class="chatHead">
          <div class="chatTitleWrap">
            <div id="chatName" class="chatName">Select a chat</div>
            <div id="chatStatus" class="chatStatus">—</div>
          </div>
          <button id="menuBtn" class="iconBtn" title="Menu">⋮</button>
        </div>

        <div id="messages" class="messages">
          <div id="emptyState" class="emptyState">Select a chat</div>
        </div>

        <!-- ✅ composer wrapper (hidden by default, show only when a chat is opened) -->
        <div id="composerWrap" class="composer" style="display:none;">
          <input id="messageInput" class="input input-dark" placeholder="Message" />
          <button id="sendBtn" class="sendBtn" title="Send">
            <span class="sendIcon">➤</span>
          </button>
        </div>
      </section>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
