<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivanshcodex – WhatsApp-like chat</title>

  <!-- CSS MUST LOAD FROM ROOT -->
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div id="app">
    <h1>Shivanshcodex</h1>
    <p class="subtitle">WhatsApp-like chat</p>

    <button id="logoutBtn">Logout</button>

    <h2>Login</h2>

    <label>Email</label>
    <input id="email" type="email" placeholder="email@example.com"/>

    <label>Password</label>
    <input id="password" type="password"/>

    <label>Username</label>
    <input id="username" placeholder="shivansh3838"/>

    <div class="btn-row">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Create account</button>
    </div>

    <p class="tip">
      Tip: 2 browsers/incognito me 2 users bana ke test karo.
    </p>

    <hr />

    <div class="chat-box">
      <input id="searchUser" placeholder="Add user by username"/>
      <button id="addUserBtn">+</button>
    </div>

    <p>Select a chat</p>

    <div class="message-box">
      <input id="messageInput" placeholder="Type a message"/>
      <button id="sendBtn">▶</button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="/app.js"></script>
</body>
</html>
