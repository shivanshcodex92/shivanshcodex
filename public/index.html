<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shivanshcodex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      height: 100vh;
    }

    header {
      padding: 16px;
      background: rgba(0,0,0,.35);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    button {
      background: #25D366;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:active { transform: scale(.96); }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    #loginBox {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0,0,0,.35);
      padding: 20px;
      border-radius: 20px;
    }

    #chatApp { display: none; height: calc(100vh - 70px); }

    .chatLayout {
      display: flex;
      height: 100%;
    }

    .chatList {
      width: 35%;
      min-width: 120px;
      background: rgba(0,0,0,.25);
      padding: 10px;
    }

    .chatWindow {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,.15);
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 15px;
    }

    .me {
      background: #25D366;
      color: #000;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .other {
      background: #2a3942;
      border-bottom-left-radius: 4px;
    }

    .sendBox {
      display: flex;
      padding: 10px;
      gap: 8px;
    }

    .sendBox input {
      margin: 0;
      border-radius: 20px;
    }

    .sendBox button {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 18px;
    }

    .small {
      opacity: .7;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Shivanshcodex</h1>
    <div class="small">WhatsApp-like chat</div>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Login</h2>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <button onclick="register()">Create account</button>

  <p class="small">Tip: 2 browsers / incognito me 2 users bana ke test karo</p>
</div>

<!-- CHAT -->
<div id="chatApp">
  <div class="chatLayout">
    <div class="chatList">
      <b>Select a chat</b>
      <p class="small">(chat list next step)</p>
    </div>

    <div class="chatWindow">
      <div class="messages" id="messages">
        <div class="msg other">Welcome ðŸ‘‹</div>
      </div>

      <div class="sendBox">
        <input id="messageInput" placeholder="Message" />
        <button onclick="sendMsg()">âž¤</button>
      </div>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDS6wdYNG2Q7ZUNPjUXdOn-Sqb3cLC4NgQ",
    authDomain: "shivanshcodex-5fa03.firebaseapp.com",
    projectId: "shivanshcodex-5fa03",
    storageBucket: "shivanshcodex-5fa03.appspot.com",
    messagingSenderId: "160989825267",
    appId: "1:160989825267:web:891e3ac888a46df3920f86"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const makeEmail = u => `${u}@shivanshcodex.chat`;

  window.register = async () => {
    const u = username.value.trim();
    const p = password.value.trim();
    if (!u || !p) return alert("Username & password required");

    const res = await createUserWithEmailAndPassword(auth, makeEmail(u), p);
    await setDoc(doc(db,"users",res.user.uid),{
      username:u, online:true
    });
    showChat();
  };

  window.login = async () => {
    const u = username.value.trim();
    const p = password.value.trim();
    if (!u || !p) return alert("Username & password required");

    const res = await signInWithEmailAndPassword(auth, makeEmail(u), p);
    await updateDoc(doc(db,"users",res.user.uid),{ online:true });
    showChat();
  };

  window.logout = async () => {
    if(auth.currentUser){
      await updateDoc(doc(db,"users",auth.currentUser.uid),{ online:false });
    }
    await signOut(auth);
    location.reload();
  };

  function showChat(){
    loginBox.style.display="none";
    chatApp.style.display="block";
  }

  window.sendMsg = () => {
    const t = messageInput.value.trim();
    if(!t) return;
    const div = document.createElement("div");
    div.className="msg me";
    div.textContent=t;
    messages.appendChild(div);
    messageInput.value="";
    messages.scrollTop=messages.scrollHeight;
  };
</script>

</body>
</html>
