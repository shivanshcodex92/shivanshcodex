<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shivanshcodex</title>

<style>
* { box-sizing: border-box; margin: 0; font-family: system-ui, sans-serif; }

body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
  height: 100vh;
}

/* HEADER */
header {
  background:#1f3b45;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 { font-size:20px; }
header small { opacity:.7 }

button {
  background:#25D366;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  color:#000;
  font-weight:600;
}

/* LOGIN */
#loginBox {
  max-width:420px;
  margin:30px auto;
  background:#162b33;
  padding:20px;
  border-radius:16px;
}

#loginBox input {
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:12px;
  border:none;
}

/* CHAT LAYOUT */
#chatApp { display:none; height:calc(100vh - 60px); }

#container {
  display:flex;
  height:100%;
}

#sidebar {
  width:35%;
  background:#162b33;
  padding:10px;
}

#chatList div {
  padding:10px;
  border-radius:12px;
  margin-bottom:6px;
  background:#1e3a43;
}

#chat {
  width:65%;
  display:flex;
  flex-direction:column;
}

#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.msg {
  max-width:70%;
  padding:10px;
  margin:6px 0;
  border-radius:16px;
}

.me { background:#25D366; color:#000; margin-left:auto; }
.other { background:#1f3b45; }

#sendBox {
  display:flex;
  padding:10px;
}

#sendBox input {
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
}

#sendBox button {
  margin-left:8px;
  border-radius:50%;
  width:44px;
  height:44px;
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Shivanshcodex</h1>
    <small>WhatsApp-like chat</small>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Login</h2>
  <input id="email" placeholder="email" />
  <input id="password" type="password" placeholder="password" />
  <input id="username" placeholder="username" />
  <button onclick="login()">Login</button>
  <button onclick="register()">Create account</button>
  <p style="opacity:.7;margin-top:8px">Use 2 browsers/incognito to test</p>
</div>

<!-- CHAT -->
<div id="chatApp">
  <div id="container">
    <div id="sidebar">
      <input id="searchUser" placeholder="Add user by username"/>
      <button onclick="startChat()">+</button>
      <div id="chatList"></div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <div id="sendBox">
        <input id="msgInput" placeholder="Message"/>
        <button onclick="send()">âž¤</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/firebase.js"></script>
<script type="module" src="/src/auth.js"></script>
<script type="module" src="/src/chat.js"></script>

</body>
</html>
